<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL→QR</title>
</head>
<body>
    <h1>URL→QRコード</h1>
    <form action="/try" method="POST">
        <table>
            <td><input type="text" name="try_c" placeholder="URL" width=100></td>
            <td><input type="text"name="try_n" placeholder="保存名"></td>
        </table>
        <button type="submit">送信する</button>
    </form>
    <table>
        <tr><th>name</th><th>data</th></tr>
        <tr><td>QRコード名</td><td>{{msg}}</td></tr>
        <tr><td>画像</td><td><img src={{qr_name}} width=300></td></tr>
    </table>
    <br>
</body>
</html>
